<ul class="nav nav-tabs" id="myTab" role="tablist"> 
  <li class="nav-item" role="presentation">
    <!--Tab onde será selecionado lista-->
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Lista de Alunos</button> 
  </li>
</ul>
<div class="container tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><br>
    <h3>Agenda</h3></div> <!--Topo da nossa tabela-->
    <table class='table table-striped'>
      <thead>
        <tr><th>Nome</th><th>Ru</th><th>Curso</th><th>Data de Nascimento</th></tr> <!--Criando o cabeçario da tabela-->
      </thead>
      <tbody>
        <ng-container *ngFor=" let cadastro of cadastro_aluno"><!--fazendo uso do *ngFor pra para o preenchimento de tabela-->
          <tr *ngIf="cadastro.nome!=''"> <!--Condicional -->
            <td>{{ cadastro.nome }} </td> <!--Percorrendo o array para obter os dados que serão exibidos-->
            <td> {{ cadastro.ru }} </td>
            <td>{{ cadastro.curso }}</td>
            <td>{{ cadastro.aniversario }}</td>
           </tr>
        </ng-container>
      </tbody>
    </table> <!--Fim da tabela-->
</div>
